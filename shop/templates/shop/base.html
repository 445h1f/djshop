{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static 'shop/style.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'shop/images/favicon.ico' %}"
      type="image/x-icon"
    />
  </head>

  <body>
    {# static 'shop/images/logo.png' #}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg mb-3">
            <a class="navbar-brand ms-2" href="{% url 'index' %}">
              <img
                src="{%  static 'shop/images/logo.png' %}"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt="Your Brand Logo"
              />
              djShop
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Login/Signup</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                  <a
                    id="cart"
                    class="nav-link position-relative"
                    href="#"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions"
                    aria-controls="offcanvasWithBothOptions"
                  >
                    Cart
                    <span id="cart-count" class="badge text-bg-dark">0</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          Your Cart
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div id="cart-offcanvas-body" class="offcanvas-body"></div>
    </div>

    {% block body %} {% endblock %}
  </body>
  <script>
    // enable popovers
    // const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    // const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

    // creating local storage cart
    function getCart() {
      cart = localStorage.getItem("cart");
      if (cart == null) {
        cart = {};
      } else {
        cart = JSON.parse(cart);
      }

      return cart;
    }

    function updateCartCount() {
      var cartCount = Object.keys(getCart()).length;
      $("#cart-count").text(cartCount);
    }

    $(document).on("click", ".add-to-cart-btn", function () {
      // console.log("The add to cart button is clickes");
      var prodId = this.id.toString();
      var prodName = $(`#name-${prodId}`).text();

      var prodPrice = parseFloat(
        $(`#price-${prodId}`).text().trim().substring(1)
      );
      var prodImage = $(`#image-${prodId}`).attr("src");
      console.log(prodId, prodImage, prodPrice);
      var cart = getCart();

      // if product is in cart, then incrementing it's quantity
      if (cart[prodId] != undefined) {
        cart[prodId]["quantity"]++;
      } else {
        // else adding that in cart
        var prodDetails = {
          title: prodName,
          price: prodPrice,
          image: prodImage,
          quantity: 1,
        };
        cart[prodId] = prodDetails;
      }

      console.log(cart);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    });

    updateCartCount();

    $(document).on("click", "#cart", function () {
      // Function to render the cart items in a card

      var cartData = getCart();
      var canvasContent = document.getElementById("cart-offcanvas-body");

      var orderData = "";

      if (Object.keys(cartData).length > 0) {
        var cartPrice = 0;
        var cartItemsHTML = "";
        for (var id in cartData) {
          var item = cartData[id];
          var totalPrice = item.price * item.quantity;
          cartPrice += totalPrice;
          orderData += `${id}:${item.quantity},`;

          cartItemsHTML += `
        <div class="card mb-1">
  <div class="row g-0">
    <div class="col-md-3">
      <img src="${item.image}" class="img-thumbnail" alt="Item Image" style="height:75px;width:75px;max-height:75px; max-width:75px;">
    </div>
    <div class="col-md-9">
      <div class="card-body p-0">
        <h5 class="card-title m-0">${item.title.substring(0, 25)}...</h5>
        <p class="card-text fw-medium">₹${item.price} x ${item.quantity} = ₹${totalPrice}</p>
      </div>
    </div>
  </div>
</div>`;
        }

        cartItemsHTML += `
      <form action="/checkout" method="post">
        {% csrf_token %}
        <input type="hidden" name="cart_data" value="${orderData}">
        <button id="checkout" type="submit" class="btn btn-dark">Checkout ₹${cartPrice.toString()}</button>
          </form>
        `;
        canvasContent.innerHTML = cartItemsHTML;
      } else {
        canvasContent.innerHTML = "<p>Your cart is empty.</p>";
      }
    });
  </script>
</html>
